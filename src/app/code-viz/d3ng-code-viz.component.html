<div class="grid">
  <div class="col-4-12">
    <h1>Select a packages based on their dependencies</h1>
    <d3ng-groups [context]="context" style="height: 380px; width: 380px;"
                 [groups]="[3]" (selectedChanged)="onPackagesChanged($event.selected)">
      <d3ng-chord-diagram d3ngSource
                          [source]="data" pattern="package[type]">
      </d3ng-chord-diagram>
    </d3ng-groups>
  </div>
  <div class="col-8-12">
    <h1>Inspect package size/complexities via tree map</h1>
    <d3ng-groups [context]="context" [groups]="[3]" style="height: 380px; width: 760px;">
      <d3ng-tree-map d3ngSource [source]="data" pattern="package+/type"
                     value="WMC-1" [dimensions]="typeMetrics">
      </d3ng-tree-map>
    </d3ng-groups>
  </div>
</div>

<div class="grid">
  <div class="col-8-12">
    <h1>Filter based on class metrics</h1>
    <d3ng-groups [context]="context" [groups]="[1]" (selectedChanged)="onClassesChanged($event)">
      <d3ng-parallel-coordinates style="height: 380px; width: 760px" d3ngSource
                                 [source]="packages" pattern="package/type+"
                                 [dimensions]='typeMetrics'></d3ng-parallel-coordinates>
    </d3ng-groups>
  </div>
  <div class="col-4-12">
    <h1>Inspect dependencies of filtered classes</h1>
    <d3ng-groups [context]="context" [groups]="[1]">
      <d3ng-radial-edge-bundling style="height: 380px; width: 380px" [config]="{textWidth: 30, shortenLength: 10}"
                                 d3ngSource
                                 [source]="data" pattern="package/type">
      </d3ng-radial-edge-bundling>
    </d3ng-groups>
  </div>
</div>

<div class="grid">
  <div class="col-6-12">
    <h1>Analyse relationships between metrics of filtered classes.</h1>
  </div>
  <div class="col-6-12">
    &nbsp;
  </div>
</div>

<div class="grid">
  <div class="col-4-12">
    <d3ng-groups [context]="context" [groups]="[0,2]" style="width: 380px; height: 380px;">
      <d3ng-scatter-plot [data]="classes" x="WMC-CC" y="RFC"
                         [dimensions]='typeMetrics' [config]="{ticks: [8, 5]}">
      </d3ng-scatter-plot>
    </d3ng-groups>
  </div>
  <div class="col-4-12">
    <d3ng-groups [context]="context" [groups]="[0,2]" style="width: 380px; height: 380px;">
      <d3ng-scatter-plot [data]="classes" x="WMC-CC" y="LCOM"
                         [dimensions]='typeMetrics' [config]="{ticks: [8, 5]}">
      </d3ng-scatter-plot>
    </d3ng-groups>
  </div>
  <div class="col-4-12">
    <d3ng-groups [context]="context" [groups]="[0,2]" style="width: 380px; height: 380px;">
      <d3ng-scatter-plot [data]="classes" x="RFC" y="CBO"
                         [dimensions]='typeMetrics'>
      </d3ng-scatter-plot>
    </d3ng-groups>
  </div>
</div>
