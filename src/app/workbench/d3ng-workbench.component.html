<div class="column" *ngFor="let source of sources; let i = index">
  <d3ng-workbench-column [source]="source" [config]="config" (selectionChange)="onSelectedChanged($event,i)" #column></d3ng-workbench-column>
</div>
<div class="controls">
  <button type="button" md-raised-button class="md-primary" (click)="addClicked()">New column</button>
</div>
