<div class="header">
  <div class="title">{{title}}</div>
  <div class="controls">
    <md-icon (click)="onRemoveClicked()">remove_circle</md-icon>
  </div>
</div>
<div class="content">
  <div [ngClass]="config.scroll ? 'chartWithScroll' : 'chartWithoutScroll'">
    <d3ng-groups [groups]="groups" [context]="context">
      <d3ng-scatter-plot *ngIf="component=='d3ng-scatter-plot'" #item
                         d3ngSource [source]="source" [pattern]="pattern"
                         [dimensions]="config.dimensions"
                         [x]="config.x" [y]="config.y"></d3ng-scatter-plot>
      <d3ng-parallel-coordinates *ngIf="component=='d3ng-parallel-coordinates'" #item
                                 d3ngSource [source]="source" [pattern]="pattern"
                                 [dimensions]="config.dimensions"></d3ng-parallel-coordinates>

      <d3ng-chord-diagram *ngIf="component=='d3ng-chord-diagram'" #item
                          d3ngSource [source]="source" [pattern]="pattern"></d3ng-chord-diagram>
      <d3ng-radial-edge-bundling *ngIf="component=='d3ng-radial-edge-bundling'" #item
                                 d3ngSource [source]="source" [pattern]="pattern"></d3ng-radial-edge-bundling>
      <d3ng-force-graph *ngIf="component=='d3ng-force-graph'" #item
                        d3ngSource [source]="source" [pattern]="pattern"
                        [nodeValue]="config.nodeValue" [nodeDimensions]="config.dimensions"></d3ng-force-graph>

      <d3ng-tree-map *ngIf="component=='d3ng-tree-map'" #item
                     d3ngSource [source]="source" [pattern]="pattern"
                     [value]="config.value" [dimensions]="config.dimensions"></d3ng-tree-map>
      <d3ng-collapsible-indented-tree *ngIf="component=='d3ng-collapsible-indented-tree'" #item
                                      d3ngSource [source]="source" [pattern]="pattern"></d3ng-collapsible-indented-tree>
    </d3ng-groups>
  </div>
</div>
